name: ls-Improved
version: "1.0.0-alpha0"
author: Shotaro Kataoka <@ShotaroKataoka>
about: Shows directory strusture with their descriptions.
args:
    - PATH:
        help: PATH to show
        required: false
        index: 1
        default_value: "./"
    - show_all:
        short: a
        long: all
        help: Shows hidden files.
        takes_value: false
    - only_files:
        short: f
        long: only-files
        help: Shows only files.
        takes_value: false
    - only_directories:
        short: d
        long: only-dirs
        help: Shows only directories.
        takes_value: false
    - config_path:
        short: c
        long: config-path
        help: Sets config.
        takes_value: true
    - desc_num:
        short: n
        long: desc-num
        help: Sets the number of lines in the description to display.
        takes_value: true
