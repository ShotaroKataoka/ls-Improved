name: ls-Improved
version: "1.0.0-alpha4"
author: Shotaro Kataoka <@ShotaroKataoka>
about: ls with their Descriptions.
args:
    - PATH:
        help: PATH to show
        required: false
        index: 1
        default_value: "./"
    - show_all:
        short: a
        long: all
        help: Shows hidden files.
        takes_value: false
    - only_files:
        short: f
        long: only-files
        help: Shows only files.
        takes_value: false
    - only_directories:
        short: d
        long: only-dirs
        help: Shows only directories.
        takes_value: false
    - config_path:
        short: c
        long: config-path
        value_name: ConfigPath
        help: Load config from <ConfigPath>.
        takes_value: true
    - desc_num:
        short: n
        long: line-num
        value_name: Number
        help: Sets the <Number> of lines in a description to display.
        takes_value: true
    - set_description:
        short: s
        long: set-description
        value_name: Description
        help: Sets a <Description> to <PATH>.
        takes_value: true
    - edit_description:
        short: e
        long: edit-description
        value_name: Editor
        help: Edits a description of <PATH> by using the <Editor>.
        default_value: vim
        takes_value: true

